<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="rps-title">Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
        " class="move-button"><img class="move-icon" src="images/rock.png" alt=""></button>

        <button onclick="
            playGame('paper');
        " class="move-button"><img class="move-icon" src="images/paper.png" alt=""></button>

        <button onclick="
            playGame('scissor');
        " class="move-button"><img class="move-icon" src="images/scissor.png" alt=""></button>

        <p class="js-result result"> You win.</p>
        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button class="reset-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem(('score'));
            updatescore();
        ">Reset Score</button>
        <script src="main.js"></script>
    </body>    
</html>
