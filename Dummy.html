<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            playGame('Rock');
        ">Rock</button>

        <button onclick="
            playGame('Paper');
        ">Paper</button>

        <button onclick="
            playGame('Scissors');
        ">Scissors</button>
        <script>
            function pcm(){
                const rn = Math.random();
                let cm = '';
                if(rn>=0 && rn<=1/3){
                    cm = 'Rock';
                }else if(rn>1/3 && rn<=2/3){
                    cm = 'Paper';
                }else{
                    cm = 'Scissors';
                } 
                return cm;
            }
            function playGame(playermove){
                let cm = pcm();
                let result = '';
                if(playermove === 'Rock'){
                    if(cm === 'Rock'){
                        result = 'Tie';
                    }
                    else if(cm === 'Paper'){
                        result = 'You Lose';
                    }
                    else{
                        result = 'You Win !!';
                    }
                    alert(`You Picked ${playermove}. Computer Picked ${cm}. ${result}`);
                }

                if (playermove === 'Paper'){
                    if(cm === 'Rock'){
                        result = 'You Win !!';
                    }
                    else if(cm === 'Paper'){
                        result = 'Tie';
                    }
                    else{
                        result = 'You Lose';
                    }
                    alert(`You Picked ${playermove}. Computer Picked ${cm}. ${result}`);
                }

                if (playermove === 'Scissors'){
                    if(cm === 'Rock'){
                    result = 'You Lose';
                    }
                    else if(cm === 'Paper'){
                        result = 'You Win !!';
                    }
                    else{
                        result = 'Tie';
                    }
                    alert(`You Picked ${playermove} Computer Picked ${cm}. ${result}`);
                }                
            }
        </script>
    </body>
</html>
